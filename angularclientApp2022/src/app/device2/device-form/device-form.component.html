<form [formGroup]="deviceForm"(ngSubmit)="onSubmit()"
class>

<!--Clickable code-->
<button type="button"
class="btn-close" aria-label="Close"(click)="closeForm()"></button>
<!--Device name input by user-->
<div class="mb-3">
<label for="name"
class="form-label">Device Name</label>
<input id="name" type="text"
formControlName="name" class="form-control">
</div>
<!--Device price input by user-->
<div class="mb-3">
<label for="price"
class="form-label">Price</label>
<input id="price" type="number"
formControlName="price" class="form-control">
</div>
<!--Device companyname input by user-->
<div class="mb-3">
    <label for="companyname"
    class="form-label">Company Name</label>
    <input id="companyname" type="text"
    formControlName="companyname" class="form-control">
    </div>
    <!--Subbmitt btn-->
<button type="submit"
[disabled]="!deviceForm?.valid" class="btn btn-primary">Submit</button>
<!--Alert message-->
<div *ngIf="name?.invalid && name?.touched" class="alert alert-danger">
    Name is required and must be more than 3 characters
</div>
<!--Alert message-->
<div *ngIf="price?.invalid && price?.touched" class="alert alert-danger">
Price is requried</div>
<!--Alert message-->
<div *ngIf="companyname?.invalid && companyname?.touched" class="alert alert-danger">Company name required</div>
</form>
